{% extends 'base/nav.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}Login{% endblock %}
    <!-- Include Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
{% block content %}
<div class="login-container">
    <div class="login-form">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">SHOW</span>
            </div>
            <button type="submit">Sign In</button>
            {% if messages %}
                <p style="color: red;">{% for message in messages %}{{ message }}{% endfor %}</p>
            {% endif %}
        </form>
        <p>Don't have an account? <a href="{% url 'account:signup' %}">Sign up</a></p>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        const toggleText = document.querySelector('.toggle-password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleText.textContent = 'HIDE';
        } else {
            passwordField.type = 'password';
            toggleText.textContent = 'SHOW';
        }
    }
</script>
{% endblock %}
</body>
</html>

<style>
    body {
        position: relative;
        margin: 0;
        height: 100%; /* Full viewport height */
    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("{% static 'sortingroom/hotel-bg.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        opacity: 0.1; /* Adjust opacity here */
        z-index: -1; /* Make sure it stays behind the content */
    }

    .toggle-password {
        right: 2px;
        cursor: pointer;
        display: block;
        text-align: center;
        margin-top: 5px;
        font-size: 0.9rem;
        color: #000000;
        text-decoration: underline;
        margin: 10px;
    }

    .toggle-password:hover {
        color: #666;
    }

    .input-group {
        margin-bottom: 200px;
    }

    .input-group input {
        width: 90%;
        padding: 10px;
        font-size: 1rem;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
</style>
