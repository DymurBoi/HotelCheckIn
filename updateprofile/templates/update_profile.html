<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/profile_style.css' %}">
    <script src="{% static 'js/reserve_script.js' %}" defer></script>
    <title>Update User</title>
</head>
<body>
    <header>
        <img src="{% static 'images/logo.png' %}" alt="Logo">
        <nav>
            <ul>
                <li><a href="{% url 'profile:home' users.pk %}">HOME</a></li>
                <li><a href="#explore">EXPLORE</a></li>
                <li><a href="#rooms">ROOMS</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <a href="{% url 'profile:user_profile' %}" class="user-profile"><img class="header-pfp" src="{{request.session.profile_pic}}" alt="user pfp" /> <strong>{{request.session.firstname}} {{request.session.lastname}}</strong></a>
            <button onclick="viewReservations('{{users.pk}}')"class="btn book-btn">Reservations</button>
        </div>
    </header>
    <div class="login-container">
        <div class="login-form">
    <h1>Update Profile</h1>
    <form method="POST" class="form-update" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="header-buttons">
            <button class="btn apply-btn" type="submit">Save</button>
            <a class="btn apply-btn" href="{% url 'profile:user_profile' %}">
                <button class="btn-a">Back to Profile</button>
            </a>            
         </div>
    </form>
</div>
</div>
</body>
</html>
