<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/profile_style.css' %}">
    <script src="{% static 'js/reserve_script.js' %}" defer></script>
    <title>User Profile</title>
</head>
<body>
    <header>
        <img src="{% static 'images/logo.png' %}" alt="Logo">
        <nav>
            <ul>
                <li><a href="{% url 'profile:home' request.session.pk %}">HOME</a></li>
                <li><a href="#explore">EXPLORE</a></li>
                <li><a href="{% url 'sortingroom:room_category' %}">ROOMS</a></li>
                <li><a href="{% url 'sortingroom:about' %}">ABOUT</a></li>
                <li><a href="{% url 'sortingroom:about' %}#contact">CONTACT</a></li>
            </ul>
        </nav>
        <div class="profile-container">
            <button onclick="viewReservations()" class="btn book-btn">Reservations</button>
        </div>
    </header>
    <div class="profile-container-body">
        <div class="profile-header">
            <img src="{{ users.profile_pic.url }}" alt="User profile picture" class="profile-pic">
            <h2 class="profile-name">{{users.firstname}} {{users.lastname}}</h2>
        </div>
    <div class="info-container">
        <div class="info-group">
            <label for="id_email">Email:</label>
            {{ users.username }}
        </div>
        <div class="info-group">
            <label for="id_phone_number">Phone Number:</label>
            {{ users.phone_number }}

        </div>
        <div class="info-group">
            <label for="id_address">Address</label>
            {{ users.address }}
        </div>
    </div>
    <div class="header-buttons">
    <a class="btn apply-btn" href="{% url 'profile:update_profile' %}"><button class="btn-a">Edit Profile</button></a>
    </div>
</body>
</html>
