{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/css.css' %}">
</head>
<body>
    <header>
        <h1>Add New Room</h1>
    </header>

    <div class="container">
        <div class="add-container">
            <form action="{% url 'dashboard:add_room' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }} 
                <button type="submit">Add Room</button>
            </form>
        </div>
    </div>

</body>
</html>
