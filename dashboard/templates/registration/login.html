{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/css.css' %}">
</head>
<body>
    <header>
        <h1>Login to Your Account</h1>
    </header>

    <div class="container">
        <div class="card-container">
            <h2>Welcome Back</h2>
            <p>Please enter your credentials to access your account.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
      
        </div>
    </div>
</body>
</html>
