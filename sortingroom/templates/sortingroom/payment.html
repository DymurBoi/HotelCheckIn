{% extends "payment_base.html" %}
{% load static %}
{% block content %}
    <div class="centerpoint">
        <div class="payment_form">
            <form method="POST">
                <h2>How do you want to pay?</h2><br>
                {% csrf_token %}

                <div class="payment">
                    <div>
                        <label for="payment-method">Payment Method</label>
                        <select id="payment-method" name="payment-method" required onchange="updatePaymentMessage('{{ total_cost }}')">
                            <option value="" disabled selected>Select Payment Method</option>
                            <option value="GCASH">Gcash</option>
                            <option value="PAYMAYA">Paymaya</option>
                            <option value="PAYPAL">Paypal</option>
                        </select>
                    </div>
                </div>
                <div class="msg-container">
                    <ul id="payment-messages" style="display: none">
                        <li id="payment-message1"></li>
                        <li id="payment-message2"></li>
                    </ul>
                </div>  
                <div class="button-wrapper">
                    <button type="submit" class="confirm-btn">Confirm ></button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
